<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Cours - Université</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <h2>Gérer mes Cours</h2>

            <!-- Liste déroulante des cours -->
            <form action="prof-notes.html" method="get">
                <label for="courseSelect">Choisir un Cours :</label>
                <select id="courseSelect" name="courseId">
                    <option value="1">Cours 1</option>
                    <option value="2">Cours 2</option>
                    <option value="3">Cours 3</option>
                    <option value="4">Cours 4</option>
                </select>
                <button type="submit">Voir les Notes</button>
            </form>

            <h3>Cours disponibles :</h3>
            <table>
                <thead>
                    <tr>
                        <th>Nom du Cours</th>
                        <th>Étudiants Inscrits</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="cours-table">
                    <tr id="cours-1">
                        <td>Cours 1</td>
                        <td>
                            <ul id="etudiant_cours-1">
                                <li>Nom étudiant</li>
                                <li>Nom étudiant</li>
                            </ul>
                            
                        </td>
                        <td>
                              <!-- Formulaire d'ajout d'étudiant -->
                            <input type="text" id="newStudentName-1" placeholder="Nom de l'étudiant à ajouter">
                            <button onclick="addStudent(1)">Ajouter un étudiant</button> <br><br>
                            <input type="text" id="removeStudentName-1" placeholder="Nom de l'étudiant à enlever">
                            <button onclick="removeStudent(1)">Enlever un étudiant</button>
                        </td>
                    </tr>
                    <tr id="cours-2">
                        <td>Cours 2</td>
                        <td>
                            <ul id="etudiant-cours-2">
                                <li> Nom étudiant</li>
                            </ul>

                        </td>
                        <td>
                              <!-- Formulaire d'ajout d'étudiant -->
                            <input type="text" id="newStudentName-2" placeholder="Nom de l'étudiant à ajouter">
                            <button onclick="addStudent(2)">Ajouter un étudiant</button> <br><br>
                            <input type="text" id="removeStudentName-2" placeholder="Nom de l'étudiant à enlever">
                            <button onclick="removeStudent(2)">Enlever un étudiant</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</body>
</html>
