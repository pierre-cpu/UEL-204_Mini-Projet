<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Notes - Université</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <!-- Section principale -->
        <div class="form-container">
            <h2>Gestion des Notes pour <span id="matiere">[Nom de la matière]</span></h2>
            <form id="notesForm">
                <table>
                    <thead>
                        <tr>
                            <th>Étudiant</th>
                            <th>Évaluation</th>
                            <th>Note</th>
                            <th>Commentaire</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="etudiant-1" class="etudiant">
                            <td>
                                <a href="etudiant.html?id=1">[NOM étudiant]</a>
                            </td>
                             <td>
                                <!-- Sélection de l'intitulé de l'évaluation -->
                                <select id="evaluation-1" name="evaluation[1]" required>
                                    <option value="examen_final">Examen final</option>
                                    <option value="projet">Projet</option>
                                    <option value="devoir">Devoir à rendre</option>
                                </select>
                            </td>
                            <td>
                                <input type="number" id="note-1" name="note[1]" min="0" max="20" step="0.5" value="" required>
                            </td>
                            <td>
                                <textarea id="commentaire-1" name="commentaire[1]" placeholder="Ajouter un commentaire..."></textarea>
                            </td>
                        </tr>
                        <tr id="etudiant-2" class="etudiant">
                            <td>
                                <a href="etudiant.html?id=2">[NOM étudiant]</a>
                            </td>
                             <td>
                                <!-- Sélection de l'intitulé de l'évaluation -->
                                <select id="evaluation-1" name="evaluation[1]" required>
                                    <option value="examen_final">Examen final</option>
                                    <option value="projet">Projet</option>
                                    <option value="devoir">Devoir à rendre</option>
                                </select>
                            </td>
                            <td>
                                <input type="number" id="note-2" name="note[2]" min="0" max="20" step="0.5" value="" required>
                            </td>
                            <td>
                                <textarea id="commentaire-2" name="commentaire[2]" placeholder="Ajouter un commentaire..."></textarea>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button type="submit">Enregistrer les Notes</button>
            </form>
            <br>
                <button id="manageCoursesBtn">Gérer mes cours
                <a href="gerer_cours.html"></a>
            </button>
        </div>
    </div>
</body>
</html>
