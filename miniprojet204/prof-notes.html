<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Notes - Université</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Gestion des Notes pour <span id="matiere">[Nom de la matière]</span></h2>
        <form id="notesForm">
            <table>
                <thead>
                    <tr>
                        <th>Étudiant</th>
                        <th>Évaluation</th>
                        <th>Note</th>
                        <th>Commentaire</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Exemple de ligne avec id basé sur l'id_etudiant -->
                    <tr id="etudiant-1" class="etudiant">
                        <td>
                            <a href="etudiant.html?id=1">Jean Dupont</a>
                        </td>
                        <td>Examen final</td>
                        <td>
                            <input type="number" id="note-1" name="note[1]" min="0" max="20" step="0.1" value="15" required>
                        </td>
                        <td>
                            <textarea id="commentaire-1" name="commentaire[1]" placeholder="Ajouter un commentaire...">Bon travail.</textarea>
                        </td>
                    </tr>
                    <tr id="etudiant-2" class="etudiant">
                        <td>
                            <a href="etudiant.html?id=2">Marie Curie</a>
                        </td>
                        <td>Projet final</td>
                        <td>
                            <input type="number" id="note-2" name="note[2]" min="0" max="20" step="0.1" value="18" required>
                        </td>
                        <td>
                            <textarea id="commentaire-2" name="commentaire[2]" placeholder="Ajouter un commentaire...">Excellent projet.</textarea>
                        </td>
                    </tr>
                    <!-- Ajoute plus de lignes ici en fonction des étudiants -->
                </tbody>
            </table>
            <button type="submit">Enregistrer les Notes</button>
        </form>
    </div>
</body>
</html>
